<h2>[[Downloads]]</h2>
<div class="emtable">
	<div class="row">
		<span>[[Download]]: </span>
		#set( $link = $mediaarchive.asLinkToOriginal($asset) )
		<span>
			<input size="100" type=text onclick="this.select();" readonly="readonly"
			  value="$context.siteRoot$home$link"/>
		<a href="$context.siteRoot$home$link">download</a>
		 </span>
	</div>
	<div class="row">
		<span>[[MPEG 4]]: </span>
		<span>
			<input size="100" type=text onclick="this.select();" readonly="readonly"
			  value="$context.siteRoot$home/${applicationid}/views/modules/asset/downloads/converted/cache/$asset.sourcepath/video.mp4"/>
			<a href="$context.siteRoot$home/${applicationid}/views/modules/asset/downloads/converted/cache/$asset.sourcepath/video.mp4">download</a>
		 </span>
	</div>

	<div class="row">
		<span>[[Embed Code]]:<br><br> </span>
		<span>
			<textarea type=text onclick="this.select();" readonly="readonly" rows="7" cols="60">$pages.include("${cataloghome}/mediaplayer/index.html", $context)
			</textarea>
		 </span>
	</div>
	<br>
</div>
