	#foreach ($comment in $comments)
		<div class="emcomment">
			<span class="emcommentuser">$comment.user.shortDescription </span>	
			<span class="emcommentdate" style="margin-top: 4px;">$comment.getShortDate($context.locale)</span>
			#if($caneditasset)
                <div align="right" style="margin-top: 15px;">
                <form id="removeComment${velocityCount}" class="ajaxform" targetdiv="emcommentarea" action="${home}$apphome/views/modules/asset/editor/comment/removecomment.html">
                    <input type="hidden" name="sourcepath" value="$asset.sourcePath"/>
                    <input type="hidden" name="commenttext" value="$comment.comment"/>
                    <input type="hidden" name="commentuser" value="$comment.user.userName"/>
                    <input type="hidden" name="commentdate" value="$comment.date.time"/>
                </form>
                #if($comment.user.id == $user.id || $asset.owner == $user.id ) ##only comment owners and video ownsers can delete comments
                <a style="background: #efefef; border-radius: 3px; border: 1px solid #ddd; display: block; margin: -10px 0 3px 0; color: #3490B2; font-size: 10px; font-weight: normal; padding: 3px 10px;" href="#" onclick="jQuery('#removeComment${velocityCount}').submit();return false;">Remove</a>
                #end
                </div>
            #else
            <div class="hr" style="margin: 5px 0 3px 0;"></div>
            #end
			<div class="emcommenttext">$comment.comment
			
			
			</div>
		</div>
	#end
