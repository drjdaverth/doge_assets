#set ( $username = $request.getParameter( 'username' ) )

<div class="ui-widget commentbox three-up">
<div class="ui-widget-header">[[Edit Password]]</div>
<div  class="ui-widget-content" > 
	
	<h5>$selectedUser</h5>

<form  id="passwordform" action="$home$usermanagerhome/user/setuserpassword-finish.html" method="post">

	<p style="margin-top: 15px;">[[Password]]:</p>
	<p><input style="width: 90%;" type="password" name="password"></p>

	<p>[[Retype Password]]:</p>
	<p style="margin-bottom: 15px;"><input style="width: 90%;" type="password" name="retypedPassword"></p>

	 <input class="btn" type="button"  onclick="jQuery('#passwordform').submit();" class="oelink-button" value="Save">
         #if( $selectedUser.password && $selectedUser.email )
         	<a class="btn ajax" targetdiv="passwordsent" href="$home$usermanagerhome/user/sendpassword.html?username=$selectedUser.id&oemaxlevel=1">Email User Password</a>
		<div id="passwordsent"></div>
	#end
	<input type="hidden" name="username" value="$username">
</form>

</div>

	
	

</div>
